<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="profile-img">
            <img src="images/jin.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2>Pavan Kalyan Nagulla</h2>
            <p class="designation">Software Engineer</p>
            <p class="bio">Passionate about coding and building web applications. Always eager to learn new technologies.</p>
            <div class="social-media">
                <a href="#" style="background:#4267b2" class="social-icon">
                    <i class='bx bxl-facebook'></i>
                </a>
                <a href="#" style="background:#1da1f2" class="social-icon">
                    <i class='bx bxl-twitter'></i>
                </a>
                <a href="#" style="background: #e1306c;" class="social-icon">
                    <i class='bx bxl-instagram' ></i>
                </a>
                <a href="#" style="background: #f00;" class="social-icon">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
